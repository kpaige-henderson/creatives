<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrankNBride Restorations by Motif.moveMint</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Spectral&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Spectral', serif;
      background-color: #111;
      color: #f2f2f2;
      scroll-behavior: smooth;
    }

    body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('../images/frankbride2.png') no-repeat center center;
  background-size: cover;
  opacity: 0.6; /* Increase to make more visible (try 0.6 or 0.7 for more intensity) */
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4); /* Dark overlay */
  z-index: -1;
  pointer-events: none;
}
    header {
      height: 100vh;
      background: url('../images/frankbride2.png') no-repeat center center;
      background-size: contain;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(10, 0, 20, 0.6));
      z-index: 1;
    }

    header::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url('https://i.imgur.com/9L1fMwM.png'); /* subtle fog texture PNG */
  opacity: 0.2;
  animation: fogmove 60s linear infinite;
  z-index: 2;
  pointer-events: none;
}

header p,
header h2 {
  position: relative;
  z-index: 1;
  padding: 1rem 2rem;
  border-radius: 6px;
  text-shadow: 0 0 8px #5aaf90, 2px 2px 6px #000;
  display: inline-block; /* Ensures the background fits the width of the text */
}

    header p {
      font-size: 2.5rem;
      margin-top: 3rem;
      color: #e3d4ff;
      font-family:cursive;
    }

    header h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-family:sans-serif;
    }

    main {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    main.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #5aaf90;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6), 0 0 12px rgba(90, 175, 144, 0.2);
      backdrop-filter: blur(3px);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(90, 175, 144, 0.6), 0 0 30px rgba(0, 0, 0, 0.6);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}
    .product-images {
      display: flex;
    }

    .product-images img {
      width: 50%;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h2 {
      color: #f0e0ff;
      margin: 0 0 0.5rem;
    }

    .price {
      color: #5aaf90;
      font-weight: bold;
    }

    .order-form {
      background: rgba(0, 0, 0, 0.7);
      margin: 2rem auto;
      max-width: 600px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .order-form h2 {
      color: #d4bfff;
      font-family: 'UnifrakturCook', cursive;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #e4ccff;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: white;
    }

    button, .cta-btn {
      display: inline-block;
      background: #5aaf90;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      margin-top: 1.5rem;
      text-decoration: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(25, 0, 40, 0.9);
      color: #bbb;
    }
    @keyframes lightning {
  0%, 100% {
    background-color: rgba(255, 255, 255, 0);
  }
  50% {
    background-color: rgba(255, 255, 255, 0.5);
  }
}

body {
  animation: lightning 10s infinite;
}

@keyframes flickerText {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

h1, h2, h3, p {
  color: #e3d4ff;
  text-shadow: 0 0 10px rgba(90, 175, 144, 0.8), 0 0 20px #f3e0ff;
  animation: flickerText 2s infinite;
}

/* Webkit browsers (Chrome, Safari, Edge) */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.5);
}

::-webkit-scrollbar-thumb {
  background: #5aaf90;
  border-radius: 10px;
  box-shadow: 0 0 10px #5aaf90;
}

::-webkit-scrollbar-thumb:hover {
  background: #479d7f;
}

  </style>
</head>
<body>

  <header>
    <p>Reviving Furniture Back To Life</p>
    <h2>by Motif.moveMint</h2>
  </header>

  <main id="content">
    <section class="product-grid">
      <div class="product-card">
        <div class="product-images">
          <img src="images/chair-before.jpg" alt="Before">
          <img src="images/chair-after.jpg" alt="After">
        </div>
        <div class="product-info">
          <h2>Product</h2>
          <p class="price">$125</p>
          <p>Ajfeiown hfieowhf hifeowh hfioewh.</p>
        </div>
      </div>

      <div class="product-card">
        <div class="product-images">
          <img src="images/mirror-before.jpg" alt="Before">
          <img src="images/mirror-after.jpg" alt="After">
        </div>
        <div class="product-info">
            <h2>Product</h2>
            <p class="price">$125</p>
            <p>Ajfeiown hfieowhf hifeowh hfioewh.</p>
          </div>
      </div>
    </section>

    <section class="order-form">
      <h2>Hold or Order Request</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="item">Item You're Interested In</label>
        <input type="text" id="item" placeholder="e.g., Gothic Mirror" required>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4"></textarea>

        <button type="submit">Submit Request</button>
      </form>

      <a href="checkout-link.html" class="cta-btn">Proceed to Checkout</a>
    </section>
  </main>

  <footer>
    &copy; 2025 FrankNBride Restorations by Motif.moveMint
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      const content = document.getElementById('content');
      const triggerPoint = window.innerHeight * 0.3;
      if (window.scrollY > triggerPoint) {
        content.classList.add('visible');
      }
    });
    
  </script>
</body>
</html>
